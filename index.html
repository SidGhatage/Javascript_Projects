<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON / OFF</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex">
        <h1>Bulb Turn ON/OFF</h1>
        <br>
        <img class="bulbOff" src="img/off.jpg" alt="Bulb OFF" style="height: 60vh; width: 90vh; ;">
        <br>
        <div class="btn">
            <button class="bulb-on" onclick="bulbOn()">ON</button>
            <button class="bulb-on" onclick="bulbOff()">OFF</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
